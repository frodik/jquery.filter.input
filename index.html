<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Example</title>
		<style>
			body {
				font-size: 13px;
				font-family: sans-serif;
			}
			p {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<h4>Example</h4>
		<p>a-z</p>
		<input type="text" name="lowerletters" id="lowerletters">

		<p>Numbers</p>
		<input type="text" name="numbers" id="numbers">

		<p>Url Safe</p>
		<input type="text" name="urlsafe" id="urlsafe">
		
		<hr>
		Optional "Auto Attach"

		<p>a-z</p>
		<input type="text" name="lowerlettersdm" data-mask="[a-z]">

		<p>Numbers</p>
		<input type="text" name="numbersdm" data-mask="int">

		<p>Url Safe</p>
		<input type="text" name="urlsafedm" data-mask="[a-zA-Z0-9_]">
		
		<p>Hex Number</p>
		<input type="text" name="hex" data-mask="hex">
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
		<script src="jquery.filter_input.js"></script>
		<script>
			$().ready(function(){
			  
			  /* manual attachment */
			  $('#lowerletters').filter_input({regex:'[a-z]'});
			  $('#numbers').filter_input({regex:'[0-9]'});
			  $('#urlsafe').filter_input({regex:'[a-zA-Z0-9_]'}); 
			  
			});
		</script>
	</body>
</html>
